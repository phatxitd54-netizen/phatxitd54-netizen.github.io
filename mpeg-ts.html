<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="referrer" content="no-referrer"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>No-UI UDPXY Player PRO</title>

  <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: contain;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>

<script>
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get("videoUrl");
const video = document.getElementById("video");

let player = null;
let retryCount = 0;
const MAX_RETRY = 9999;

function isUdpXy(url) {
  return url.includes("/udp/") || url.includes("udpxy") || url.endsWith(".ts");
}

function createPlayer() {
  if (!mpegts.getFeatureList().mseLivePlayback) {
    console.error("Browser không hỗ trợ MSE");
    return;
  }

  if (player) {
    try {
      player.destroy();
    } catch(e){}
    player = null;
  }

  player = mpegts.createPlayer({
    type: 'mpegts',
    isLive: true,
    url: videoUrl,
    enableStashBuffer: false, // giảm delay
    stashInitialSize: 128,    // low latency
    lazyLoad: false,
    liveBufferLatencyChasing: true,
    liveBufferLatencyMaxLatency: 2,
    liveBufferLatencyMinRemain: 0.5
  });

  player.attachMediaElement(video);
  player.load();
  player.play();

  player.on(mpegts.Events.ERROR, () => {
    smartReconnect();
  });

  player.on(mpegts.Events.MEDIA_INFO, () => {
    retryCount = 0;
  });
}

function smartReconnect() {
  if (retryCount > MAX_RETRY) return;
  retryCount++;

  console.log("Reconnect lần:", retryCount);

  setTimeout(() => {
    createPlayer();
  }, 1000);
}

// Anti pause
video.addEventListener("pause", () => {
  video.play();
});

// Anti stuck frame
setInterval(() => {
  if (video.readyState < 2) {
    smartReconnect();
  }
}, 5000);

// Android background resume
document.addEventListener("visibilitychange", () => {
  if (!document.hidden) {
    video.play();
  }
});

if (!videoUrl) {
  alert("Thiếu videoUrl");
} else {
  if (isUdpXy(videoUrl)) {
    createPlayer();
  } else {
    alert("Link không phải UDPXY / MPEG-TS");
  }
}
</script>

</body>
</html>
