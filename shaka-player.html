<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shaka Player + Plyr</title>

  <!-- Shaka Player (engine DASH/DRM) -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.16.14/dist/shaka-player.compiled.min.js"></script>

  <!-- Plyr CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    h3 {
      text-align: center;
    }

    input, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      background: #00b3ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #player-wrapper {
      max-width: 900px;
      margin: 15px auto;
    }

    video {
      width: 100%;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

<h3>üé¨ Shaka DASH Player (Plyr UI)</h3>

<input id="mpd" placeholder="Nh·∫≠p link MPD (.mpd)">
<input id="key" placeholder="Nh·∫≠p KID:KEY (vd: kid:key)">

<button onclick="loadVideo()">‚ñ∂ Ph√°t video</button>

<div id="player-wrapper">
  <video id="video" playsinline controls></video>
</div>

<script>
  const video = document.getElementById("video");

  // C√†i polyfill cho Shaka
  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Shaka Player!");
  }

  // Kh·ªüi t·∫°o Shaka Player
  const player = new shaka.Player(video);

  // Kh·ªüi t·∫°o Plyr UI
  const plyr = new Plyr(video, {
    controls: [
      'play-large',
      'play',
      'progress',
      'current-time',
      'mute',
      'volume',
      'fullscreen'
    ]
  });

  async function loadVideo() {
    const mpd = document.getElementById("mpd").value.trim();
    const keyInput = document.getElementById("key").value.trim();

    if (!mpd) {
      alert("Ch∆∞a nh·∫≠p link MPD!");
      return;
    }

    // C·∫•u h√¨nh ClearKey n·∫øu c√≥
    if (keyInput.includes(":")) {
      const [kid, key] = keyInput.split(":");

      player.configure({
        drm: {
          clearKeys: {
            [kid]: key
          }
        }
      });
    }

    try {
      await player.load(mpd);
      console.log("‚úÖ Video loaded");
      plyr.play();
    } catch (err) {
      console.error(err);
      alert("‚ùå L·ªói load video");
    }
  }
</script>

</body>
</html>
