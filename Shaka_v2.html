<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="referrer" content="no-referrer"/>
  <title>Shaka v2 Simple Player</title>

  <!-- Shaka compiled -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.compiled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: contain;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<script>
function getQueryParams() {
  const params = new URLSearchParams(window.location.search);
  return {
    videoUrl: params.get('videoUrl'),
    keys: params.get('keys')
  };
}

async function initPlayer() {
  const { videoUrl, keys } = getQueryParams();

  if (!videoUrl) {
    console.error("Thiếu videoUrl");
    return;
  }

  if (!shaka.Player.isBrowserSupported()) {
    console.error("Browser không hỗ trợ Shaka");
    return;
  }

  const video = document.getElementById('video');
  const player = new shaka.Player(video);

  /* ===== CLEARKEY ===== */
  if (keys) {
    const clearKeys = {};
    keys.split(',').forEach(item => {
      const [kid, key] = item.split(':');
      if (kid && key) clearKeys[kid] = key;
    });

    player.configure({
      drm: { clearKeys }
    });
  }

  /* Error log */
  player.addEventListener('error', e => {
    console.error('Shaka error:', e.detail);
  });

  try {
    await player.load(videoUrl);
    console.log("Đang phát:", videoUrl);
  } catch (e) {
    console.error("Load thất bại:", e);
  }
}

document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
