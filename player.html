<html>
<head>
  <title>IPTV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }

    #playertv {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- JWPlayer JS -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.8.2/jwplayer.js"></script>

  <!-- JWPlayer Key -->
  <script>
    jwplayer.key = "W7zSm81+mmIsg7F+fyHRKhF3ggLkTqtGMhvI92kbqf/ysE99";
  </script>

  <!-- Lấy link từ ?url= -->
  <script>
    function getParam() {
      const params = location.search.substr(location.search.indexOf("?") + 1);
      return params.replace("url=", "");
    }

    var sv = getParam();
  </script>
</head>

<body>

<div id="playertv"></div>

<script>
  jwplayer("playertv").setup({
    file: sv,
    controls: true,
    width: "100%",
    height: "100%",
    stretching: "uniform",
    autostart: true
  });
</script>

</body>
</html>
